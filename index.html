<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS animations on refresh</title>
</head>
<body>
    <div class="one" >
        <h1>Fade In</h1>
    </div>
    
    <div class="two" >
        <h1>From Left</h1>
    </div>

    <div class="three" >
        <h1>From Right</h1>
    </div>

    <div class="four" >
        <h1>Fade Out</h1>
    </div>

    <div class="torch">
        <h1>Infinite</h1>
    </div>
</body>
</html>
